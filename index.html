<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrera de algoritmos paralelos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --primary: #2563eb;
            --secondary: #16a34a;
            --warning: #d97706;
            --danger: #dc2626;
            --bg: #f3f4f6;
            --card: #ffffff;
            --text: #1f2937;
        }

        body {
            margin: 0;
            background: var(--bg);
            font-family: "Segoe UI", Tahoma, sans-serif;
            color: var(--text);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 2.2rem;
        }

        .card {
            background: var(--card);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            margin-bottom: 25px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .controls input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            border: none;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            transition: transform .15s, opacity .2s;
        }

        button:hover { opacity: .9; transform: scale(1.02); }

        .btn-primary { background: var(--primary); }
        .btn-success { background: var(--secondary); }
        .btn-warning { background: var(--warning); }
        .btn-danger { background: var(--danger); }
        button:disabled { background: #9ca3af; cursor: not-allowed; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 0.95rem;
        }

        th, td {
            border-bottom: 1px solid #e5e7eb;
            padding: 12px;
            text-align: left;
        }

        th {
            background: #f9fafb;
            font-weight: 600;
        }

        #ganador_orden {
            text-align: center;
            margin-top: 15px;
            font-size: 1.2rem;
            color: var(--secondary);
            font-weight: bold;
        }

        .footer-note {
            text-align: center;
            font-size: .85rem;
            margin-top: 25px;
            color: #6b7280;
        }
    </style>
</head>

<body>

    <h1>Carrera de algoritmos paralelos</h1>

    <!-- generar arreglo -->
    <div class="card">
        <div class="controls">
            <label>
                <strong>Tama√±o del arreglo:</strong><br>
                <input id="tam_arreglo" type="number" value="20000">
            </label>

            <button class="btn-primary" onclick="generar_arreglo()">Generar arreglo</button>
            <button id="btn_ordenar" class="btn-success" onclick="iniciar_carrera()" disabled>Iniciar carrera</button>
            <button class="btn-danger" onclick="location.reload()">Reiniciar</button>
        </div>

        <p id="texto_estado" style="text-align:center;">Esperando generacion...</p>
    </div>

    <!-- resultados ordenamiento -->
    <div class="card">
        <h2>üìä Resultados del ordenamiento</h2>

        <table>
            <thead>
                <tr>
                    <th>Algoritmo</th>
                    <th>Estado</th>
                    <th>Tiempo (ms)</th>
                    <th>Complejidad</th>
                    <th>Memoria</th>
                </tr>
            </thead>
            <tbody id="tabla_orden"></tbody>
        </table>

        <p id="ganador_orden"></p>
    </div>

    <!-- busquedas -->
    <div class="card">
        <h2>üîç Pruebas de busqueda</h2>

        <div class="controls" style="justify-content:start;">
            <label>
                <strong>Valor a buscar:</strong><br>
                <input id="valor_busqueda" type="number" value="0">
            </label>
            <button id="btn_buscar" class="btn-warning" onclick="iniciar_busquedas()" disabled>
                Ejecutar busquedas
            </button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Metodo</th>
                    <th>Resultado</th>
                    <th>Tiempo (ms)</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Secuencial</td><td id="resultado_sec">---</td><td id="tiempo_sec">---</td></tr>
                <tr><td>Binaria</td><td id="resultado_bin">---</td><td id="tiempo_bin">---</td></tr>
            </tbody>
        </table>
    </div>

    <p class="footer-note">
        Esta aplicacion usa Web Workers para correr algoritmos en paralelo.
    </p>

    <script src="app.js"></script>
</body>
</html>
